all:
  hosts:
    pihole1:
      ansible_host: 192.168.1.4
      ansible_user: freebox
  vars:
    ipv6_network: "{{ (ansible_default_ipv6.address + '/' +ansible_default_ipv6.prefix) | ansible.utils.ipaddr('network/prefix') }}"
